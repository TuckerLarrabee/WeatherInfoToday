<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css" integrity="sha512-IgmDkwzs96t4SrChW29No3NXBIBv8baW490zk5aXvhCD8vuZM3yUSkbyTBcXohkySecyzIrUwiF/qV0cuPcL3Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather Info</title>
  </head>

  <body>

    <header>
      <nav id="nav" class="navbar" role="navigation" aria-label="main navigation"> 
          <a id="navLink" class="navbar-item" href="https://openweathermap.org/api">
            <span>Weather</span>
            <img src="./assets/images/navweather.png" alt="Weather Icons that hyperlink to OpenWeather API Documentation">
            <span>Info</span>
          </a> 
      </nav>
    </header>

    <main id="mainFlex" class="columns">
      <div id="searchedCityEl" class="column is-one-quarter is-one-third-mobile">
        <div id="citySearchedEl">
          <form id="cityFormEl" class="field">
            <label id="labelText" class="label"> Search for A City:
            </label>
              <div class="control">
                <input class="input" type="text" name="cityName" id="cityName" placeholder="San Diego"/>
                <button class="button is-info is-rounded is-hover" id="searchBtn" type="submit">Search</button>
              </div>
          </form>
        </div>
        <div id="searchContainer" class="">
          <div id="mostRecentSearchContainer" class="">
            <!-- Container for the artist just searched -->
          </div>
          <div id="citySearchedContainer" class="">
            <!-- Artists already searched for will be displayed here as buttons that, when clicked, will bring up the desired information -->
          </div>
        </div>
      </div>

      <div class="column is-one-half-mobile is-one-half">
        <div id="citySearchedInfoEl"> 
          <h3 id="mainCityText"> <p id="searchedCityPrimary">...</p></h3>
          <p id="cityPrimaryTemp">Temp: </p>
          <p id="cityPrimaryWind">Wind: </p>
          <p id="cityPrimaryHumidity">Humidity: </p>
          <div>
            <p id="cityPrimaryUV">UV Index: <button class="hidden" id="UVButton"></button> </p>
          </div>
        </div>

        <div id="fiveDayForeCast" class="">
          <div id="fiveDayHeader">
            <h3>5-Day Forecast</h3>
          </div>
          <div class="allCardsContainer">
            <div class="card">
              <div class="card-header">
                <div class="card-content">
                  <h4 id="forecastOne">Your <p id="WeatherIconOne"></p></h4>
                  <p id="tempOne"></p>
                  <p id="windOne"></p>
                  <p id="humidityOne"></p>
                </div>              
              </div>
            </div>
            <div class="card">
              <div class="card-header">
                <div class="card-content">
                  <h4 id="forecastTwo">Five <p id="WeatherIconTwo"></p></h4>
                    <p id="tempTwo"></p>
                    <p id="windTwo"></p>
                    <p id="humidityTwo"></p>
                </div>              
              </div>
            </div>
            <div class="card">
              <div class="card-header">
                <div class="card-content">
                  <h4 id="forecastThree">Day <p id="WeatherIconThree"></p></h4>
                    <p id="tempThree"></p>
                    <p id="windThree"></p>
                    <p id="humidityThree"></p>
                </div>              
              </div>
            </div>
            <div class="card">
              <div class="card-header">
                <div class="card-content">
                  <h4 id="forecastFour">Forecast <p id="WeatherIconFour"></p></h4>
                    <p id="tempFour"></p>
                    <p id="windFour"></p>
                    <p id="humidityFour"></p>
                </div>              
              </div>
            </div>
            <div class="card">
              <div class="card-header">
                <div class="card-content">
                  <h4 id="forecastFive">Here <p id="WeatherIconFive"></p></h4>
                  <p id="tempFive"></p>
                  <p id="windFive"></p>
                  <p id="humidityFive"></p>
                </div>              
              </div>
            </div>
          </div>
        </div>
      </div>
      
      

    </main>




    <script src="./assets/js/script.js"></script>
  </body>
</html>
