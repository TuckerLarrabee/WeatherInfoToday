<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css" integrity="sha512-IgmDkwzs96t4SrChW29No3NXBIBv8baW490zk5aXvhCD8vuZM3yUSkbyTBcXohkySecyzIrUwiF/qV0cuPcL3Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather Info</title>
  </head>

  <body>

    <header>
      <nav id="nav" class="navbar" role="navigation" aria-label="main navigation"> 
          <a id="navLink" class="navbar-item" href="https://openweathermap.org/api">
            <span>Weather</span>
            <img src="./assets/images/navweather.png" alt="Weather Icons that hyperlink to OpenWeather API Documentation">
            <span>Info</span>
          </a> 
      </nav>
    </header>

    <main class="columns">
      <div id="searchedCityEl" class="column is-one-quarter is-one-third-mobile">
        <div id="citySearchedEl">
          <form id="cityFormEl" class="field">
            <label id="labelText" class="label"> Search for A City:
            </label>
              <div class="control">
                <input
                  class="input"
                  type="text"
                  name="cityName"
                  id="cityName"
                  placeholder="San Diego"
                />
                <button id="searchBtn" type="submit">
                  Search
                </button>
              </div>
          </form>
        </div>

        <div id="searchContainer" class="">
          <div id="mostRecentSearchContainer" class="">
            <!-- Container for the artist just searched -->
          </div>
          <div id="artistsSearchedContainer" class="">
            <!-- Artists already searched for will be displayed here as buttons that, when clicked, will bring up the desired information -->
          </div>
        </div>
      </div>
      
      <div id="artistInformationContainer" class="column">
        <div id="relatedArtistsEl">
          <h4>
            <p id="relatedToX"></p>
            <a id="searchedArtistURL" href="">
          </h4>
          <div id="relatedArtistsContainerEl">
            <div id="relatedArtistOne">
              <a id="relatedArtistOneURL" href="">
                <h5 id="relatedArtistOneName"></h5>
                <img />
              </a>
            </div>
            <div id="relatedArtistTwo">
              <a id="relatedArtistTwoURL" href="">
                <h5 id="relatedArtistTwoName"></h5>
                <img />
              </a>
            </div>
            <div id="relatedArtistThree">
              <a id="relatedArtistThreeURL" href="">
                <h5 id="relatedArtistThreeName"></h5>
                <img />
              </a>
            </div>
            <div id="relatedArtistFour">
              <a id="relatedArtistFourURL" href="">
                <h5 id="relatedArtistFourName"></h5>
                <img />
              </a>
            </div>
            <div id="relatedArtistFive">
              <a id="relatedArtistFiveURL" href="">
                <h5 id="relatedArtistFiveName"></h5>
                <img />
              </a>
            </div>
          </div>
        </div>
        <div id="youTubeEl"></div>
      </div>
    </main>

    </main>




    <script src="./assets/js/script.js"></script>
  </body>
</html>
